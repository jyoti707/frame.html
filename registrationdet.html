<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <style>
        body{margin:0px;padding:0px;box-sizing:border-box;}
        table{background-color:antiquewhite;}
        table caption{margin:10px 0px;}
        table label{font-weight:bold;}
        .input{width:400px;padding:10px}
        .btn{padding:5px 20px; border-radius:10px}
    </style>
</head>
<body bgcolor="cccccc">
    <form>
        <table width="auto" align="center" cellspacing="10px" cellpadding="10px">
            <caption><strong>registration page</strong></caption>
            <tr>
                <td><lable>user name</lable></td>
                <td></td>
                <td><input type="text" placeholder="enter name"/></td>
            </tr>
            <tr>
                <td><lable>password</lable></td>
                <td></td>
                <td><input type="password" placeholder="enter password"/></td>
            </tr>
            <tr>
                <td><lable>e-mail id</lable></td>
                <td></td>
                <td><input type="email" placeholder="enter e- mail" class="input"/></td>
            </tr>
            <tr>
                <td><lable>phone number</lable></td>
                <td></td>
                <td><input type="text" placeholder="enter phone number" class="input"/></td>
            </tr>
            <tr>
                <td><lable>gender</lable></td>
                <td></td>
                <td>
                <input type="radio" name="gender" checked>male
                <input type="radio" name="gender">female
                </td>
            </tr>
            <tr>
                <td><lable for="">date of birth</lable></td>
                <td></td>
                <td><input type="date" class="input"/></td>
            </tr>
            <tr>
                <td><lable>language know</lable></td>
                <td></td>
                <td>
                    <input type="checkbox" checked>english
                    <input type="checkbox">telugu
                    <input type="checkbox">hindi
                    <input type="checkbox">tamil
                </td>
            </tr>
            <tr>
                <td><lable>address</lable></td>
                <td></td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <input type="submit" class="btn">
                    <input type="reset" class="btn">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
